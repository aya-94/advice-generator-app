<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- displays site properly based on user's device -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@300;800&display=swap" rel="stylesheet">
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="stylesheet" href="styles.css">
    <title>Frontend Mentor | Advice generator app</title>

</head>

<body>

    <div role="main">
        <div class="card">
            <h3>ADVICE #<span>117</span></h3>
            <p>
                "It is easy to sit up and take notice, what's difficult is getting up and taking action."
            </p>
            <img class="large-devider" src="./images/pattern-divider-desktop.svg" alt="divider">
            <img class="small-devider" src="./images/pattern-divider-mobile.svg" alt="devider">
            <div class="dice">
                <img src="./images/icon-dice.svg" alt="dice">
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
